<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>3D Image Gallery</h1>
        <div class="image-container">
            <span style="--i: 1">
                <img src="pic1.jpeg">
            </span>
            <span style="--i: 2">
                <img src="pic2.jpeg">
            </span>
            <span style="--i: 3">
                <img src="pic3.jpeg">
            </span>
            <span style="--i: 4">
                <img src="pic4.jpeg">
            </span>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev"><i class="fas fa-chevron-left"></i> Prev</button>
            <button class="btn" id="next">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
